<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Netlify CMS (Local)</title>
    <script src="./netlify-cms.js"></script>
  </head>
  <body>
    <script>
      window.onload = function () {
        if (typeof NetlifyCmsApp !== 'undefined') {
          NetlifyCmsApp.init();
        } else {
          document.body.innerHTML = "<h2>CMS failed to load.</h2>";
        }
      };
    </script>
  </body>
</html>
