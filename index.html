<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atelier3rd Portfolio</title>
  </head>
  <body>
    <h1>Portfolio Projects</h1>
    <ul>
      {% for project in collections.projects %}
        <li>
          <a href="{{ project.url }}">
            <img src="{{ project.data.thumbnail }}" alt="{{ project.data.title_en }}" width="200"/>
            <div>{{ project.data.title_en }} / {{ project.data.title_zh }}</div>
          </a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
